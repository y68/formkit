<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hana - Preview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="form.css"/>
</head> 
<body>
<form action="#">
    <input type="text" name="text" placeholder="text input"/>
    <input type="text" name="text" value="true" class="true"/>
    <input type="text" name="text" value="false" class="false"/>
    <div class="search">
        <input type="text" name="s_query" placeholder="Search ..." class="search_txt"/>
        <input type="submit" value="Search" class="search_bt" />
    </div>
    <textarea name="textarea"></textarea>
    <select name="select" class="selects">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <input type="checkbox" name="checkbox"/>
    <input type="checkbox" name="checkbox"/>
    <input type="submit" name="submit"/>
    <fieldset>
      <legend>Test Form</legend>
      <ol>
        <li>
          <label for="name">Name: </label>
          <input type="text" id="name"/>
        </li>
        <li>
          <label for="jk">Sex: </label>
          <select name="jk">
            <option>Male</option>
            <option>Female</option>
          </select>
      </ol>
    </fieldset>
</form>
</body>
</html>
